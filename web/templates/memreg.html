<script>
function validateForm()
{
  let x = document.forms["myform"]["first_name"].value;
  let y = document.forms["myform"]["last_name"].value;
  let z = document.forms["myform"]["username"].value;
  let a = document.forms["myform"]["password"].value;
  let b = document.forms["myform"]["email"].value;
  let c = document.forms["myform"]["phone"].value;
  let d = document.forms["myform"]["pass2"].value;

 if (x == "" || y == "" || z== "" || a == "" || b == "")
   {
    alert("fields must be filled out before proceeding");
    return false;
   }
 else if ( a.length < 8 )
   {
     alert("Password must be of min 9 digits");
     return false;


   }

 else if ( c.length < 10 )
   {
     alert("Phone No. must be of  10 digits");
     return false;


   }

 else if ( a!=d )
   {
     alert("password must be same!");
     return false;
    }


}
