<script>
function validateForm()
{


  let z = document.forms["myform"]["username"].value;
  let a = document.forms["myform"]["password"].value;



 if ( z== "" || a == "" )
   {
    alert("fields must be filled out");
    return false;
   }



}

<section class="vh-100" style="background-color: #FB5B21;">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://cdn.w600.comps.canstockphoto.com/personal-trainer-helping-woman-at-gym-stock-photography_csp19619109.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" name="myform" onsubmit="return validateForm()">


                  {% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">

                    <span class="h1 fw-bold mb-0">TRAINER</span>
                      {% if messages %}

                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                      {% endif %}
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Trainer ID</label>
                      <input type="text" id="form2Example17" name="t_id" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>



                    <p>{{login_error}}</p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
